<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Products</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</head>
<body>

    {% for product in products %}
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <div class="card">
                        <img class="card-image-top" src="{{ product.product_type.image.url }}">
                        <div class="card-body">
                            <div class="card-title">{{ product.product_type.name }} - {{ product.product_type.specification }}</div>
                            <div class="card-text">{{ product.size }}</div>
                            <button type="button" class="btn btn-link">{{ product.product_type.site_link }}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}

</body>
